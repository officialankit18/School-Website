<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admission Inquiry - MJEC</title>
<style>
:root {
  --primary: #3949AB;
  --primary-light: #5C6BC0;
  --accent: #FFEB3B;
  --body1: #E8EAF6;
  --body2: #F0F4C3;
  --body3: #FFCCBC;
  --royal1: #DDE6F1;
  --royal2: #F5F3E7;
  --royal3: #FBE4D8;
  --white: #ffffff;
  --text: #333;
  --transition: 0.45s;
  --focus-shadow: 0 8px 30px rgba(83,105,255,0.12);
}

* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Inter, "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
  color: var(--text);
  background: linear-gradient(135deg, var(--body1), var(--body2), var(--body3), var(--body1));
  background-size: 400% 400%;
  animation: bodyShift 25s ease infinite;
  padding: 28px;
}

@keyframes bodyShift {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.container {
  width: 100%;
  max-width: 1100px;
  border-radius: 14px;
  overflow: hidden;
  display: flex;
  background: linear-gradient(140deg, var(--royal1), var(--royal2), var(--royal3));
  background-size: 300% 300%;
  animation: containerShift 12s ease infinite;
  box-shadow: 0 10px 40px rgba(18,25,40,0.12);
  transition: transform var(--transition), box-shadow var(--transition);
  backdrop-filter: blur(4px);
}

@keyframes containerShift {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.container:hover {
  transform: translateY(-6px);
  box-shadow: 0 28px 60px rgba(18,25,40,0.18);
}

.contact-info {
  flex: 1;
  min-width: 320px;
  padding: 44px 36px;
  color: var(--white);
  background-image: url('./Contact_form-1.webp');
  background-size: cover;
  background-position: center;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 12px;
  z-index: 1;
}

.contact-info::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.55));
  z-index: 0;
}

.contact-info h2,
.contact-info p {
  position: relative;
  z-index: 1;
}

.contact-info h2 {
  margin: 0 0 12px 0;
  font-size: 1.9rem;
  border-bottom: 3px solid var(--accent);
  padding-bottom: 8px;
  text-shadow: 0 2px 6px rgba(0,0,0,0.6);
}

.contact-info p {
  margin: 4px 0;
  line-height: 1.6;
  font-size: 1.1rem;
  text-shadow: 0 1px 4px rgba(0,0,0,0.6);
}

.contact-form {
  flex: 2;
  padding: 44px 48px;
  display: flex;
  flex-direction: column;
  gap: 6px;
  z-index: 2;
}

.title {
  font-size: 2rem;
  margin: 0 0 10px 0;
  background: linear-gradient(90deg, #5C6BC0, #8FA7FF, #F6D9A7);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  color: transparent;
  letter-spacing: 0.2px;
}

.form-row {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

label {
  font-weight: 600;
  margin-bottom: 4px;
  background: linear-gradient(90deg, #5C6BC0, #8FA7FF, #F6D9A7);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  color: transparent;
  transition: all var(--transition);
}

input[type="text"],
input[type="number"],
input[type="tel"],
input[type="email"],
select {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid rgba(16,22,40,0.06);
  background: rgba(255,255,255,0.9);
  transition: all var(--transition);
  font-size: 15px;
}

input::placeholder {
  color: #9aa3b2;
  opacity: 0.9;
}

input:focus, select:focus {
  transform: translateY(-2px);
  outline: none;
  box-shadow: var(--focus-shadow);
  border-color: rgba(83,105,255,0.7);
  background: linear-gradient(180deg, rgba(255,255,255,1), rgba(250,250,252,1));
}

select {
  appearance: none;
}

.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

@media(max-width:820px){
  .form-grid {grid-template-columns:1fr;}
}

button[type="submit"] {
  margin-top: 6px;
  padding: 14px 16px;
  border-radius: 10px;
  border: none;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
  color: var(--white);
  background: linear-gradient(90deg, #6A7BE0, #A6C0FF, #F6D9A7);
  background-size: 300% 100%;
  animation: btnShift 12s linear infinite;
  transition: transform 0.25s ease, box-shadow 0.35s ease, opacity 0.25s ease;
  box-shadow: 0 8px 26px rgba(60,80,180,0.12);
}

@keyframes btnShift {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

button[type="submit"]:hover {
  transform: translateY(-4px);
  box-shadow: 0 18px 48px rgba(60,80,180,0.18);
}

button[type="submit"]:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

#status-message {
  margin-top: 12px;
  text-align: center;
  font-weight: 700;
  opacity: 0;
  transition: opacity 0.35s ease;
}

#status-message.show {opacity: 1;}
#status-message.success {color: #1B873F;}
#status-message.error {color: #C62828;}

.footer-note {
  font-size: 13px;
  color: #5b6470;
  margin-top: 10px;
  text-align: center;
}

.form-card {
  background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.5));
  border-radius: 12px;
  padding: 18px;
  box-shadow: 0 6px 20px rgba(10,14,30,0.04);
  transition: transform var(--transition), box-shadow var(--transition);
}

.form-card:focus-within {
  transform: translateY(-4px);
  box-shadow: 0 18px 44px rgba(10,14,30,0.06);
}
</style>
</head>
<body>
<div class="container" role="region" aria-label="Admission inquiry container">
  <div class="contact-info" aria-hidden="false">
    <h2>Contact Information</h2>
    <p><strong>MJEC</strong></p>
    <p>123 School Lane, Education City, 12345</p>
    <p><strong>Phone:</strong> (123) 456-7890</p>
    <p><strong>Email:</strong> admissions@yourschool.com</p>
    <p>Feel free to reach out or use the form for inquiries.</p>
  </div>

  <div class="contact-form">
    <h1 class="title">Admission Inquiry Form</h1>
    <div class="form-card">
      <form id="contact-form" novalidate>
        <input type="hidden" name="contact_number" />
        <div class="form-row">
          <label for="student_name">Student's Full Name</label>
          <input id="student_name" name="student_name" type="text" required autocomplete="name" />
        </div>

        <div class="form-row">
          <label for="parent_name">Parent's Full Name</label>
          <input id="parent_name" name="parent_name" type="text" required autocomplete="name" />
        </div>

        <div class="form-grid">
          <div class="form-row">
            <label for="student_age">Student's Age</label>
            <input id="student_age" name="student_age" type="number" min="1" required />
          </div>
          <div class="form-row">
            <label for="admission_class">Admission For Class</label>
            <select id="admission_class" name="admission_class" required>
              <option value="">--Select--</option>
              <option>Nursery</option>
              <option>LKG</option>
              <option>UKG</option>
              <option>Class 1</option>
              <option>Class 2</option>
              <option>Class 3</option>
            </select>
          </div>
        </div>

        <div class="form-grid">
          <div class="form-row">
            <label for="phone">Parent's Phone</label>
            <input id="phone" name="phone" type="tel" required autocomplete="tel" />
          </div>
          <div class="form-row">
            <label for="email">Parent's Email</label>
            <input id="email" name="email" type="email" required autocomplete="email" />
          </div>
        </div>

        <button id="submit-btn" type="submit">Submit Inquiry</button>
      </form>

      <p id="status-message" role="status" aria-live="polite"></p>
      <p class="footer-note">We'll respond within 48 hours. You can also call us at (123) 456-7890.</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const EMAILJS_PUBLIC_KEY = 'zjpwfrc6piRJHhoSd';
  const EMAILJS_SERVICE_ID = 'service_a9mxhtw';
  const TEMPLATE_ID_TO_SCHOOL = 'template_5nph748';
  const TEMPLATE_ID_TO_PARENT = 'template_sdp2kla';
  emailjs.init(EMAILJS_PUBLIC_KEY);

  const form = document.getElementById('contact-form');
  const submitBtn = document.getElementById('submit-btn');
  const status = document.getElementById('status-message');

  const brochureLinks = {
    'Nursery':'https://www.yourschool.com/brochures/nursery.pdf',
    'LKG':'https://www.yourschool.com/brochures/lkg.pdf',
    'UKG':'https://www.yourschool.com/brochures/ukg.pdf',
    'Class 1':'https://www.yourschool.com/brochures/class1.pdf',
    'Class 2':'https://www.yourschool.com/brochures/class2.pdf',
    'Class 3':'https://www.yourschool.com/brochures/class3.pdf'
  };

  function showStatus(text, type) {
    status.textContent = text;
    status.className = '';
    status.classList.add('show');
    if (type === 'success') status.classList.add('success');
    if (type === 'error') status.classList.add('error');
  }

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending...';
    status.textContent = '';
    status.className = '';

    const selectedClass = document.getElementById('admission_class').value;
    const brochureLink = brochureLinks[selectedClass] || '';

    const parentTemplateParams = {
      parent_name: document.getElementById('parent_name').value,
      student_name: document.getElementById('student_name').value,
      email: document.getElementById('email').value,
      admission_class: selectedClass,
      brochure_link: brochureLink
    };

    try {
      await emailjs.sendForm(EMAILJS_SERVICE_ID, TEMPLATE_ID_TO_SCHOOL, form);
      await emailjs.send(EMAILJS_SERVICE_ID, TEMPLATE_ID_TO_PARENT, parentTemplateParams);
      showStatus('✅ Inquiry sent successfully! Please check your email.', 'success');
      form.reset();
    } catch (err) {
      console.error('EmailJS error', err);
      showStatus('❌ Something went wrong. Please try again later.', 'error');
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Submit Inquiry';
    }
  });
});
</script>
</body>
</html>
